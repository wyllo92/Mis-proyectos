  <script>
    // Objeto para representar un equipo
    class Equipo {
      constructor(nombre) {
        this.nombre = nombre;
        this.puntos = 0;
        this.partidosJugados = 0;
      }
    }

    // Objeto para representar un partido
    class Partido {
      constructor(local, visitante) {
        this.local = local;
        this.visitante = visitante;
        this.resultadoLocal = null;
        this.resultadoVisitante = null;
      }
    }

    const equipos = [
      new Equipo("argentina"),
      new Equipo("canada"),
      new Equipo("peru"),
      new Equipo("chile"),
      new Equipo("ecuador"),
      new Equipo("venezuela"),
      new Equipo("mexico"),
      new Equipo("jamaica"),
      new Equipo("estadso unidos"),
      new Equipo("bolivia"),
      new Equipo("uruguay"),
      new Equipo("panama"),
      new Equipo("colombia"),
      new Equipo("paraguay"),
      new Equipo("brasil"),
      new Equipo("costa rica"),
    ];

    const partidos = [
      new Partido(equipos[0], equipos[1]),
      new Partido(equipos[2], equipos[3]),
      new Partido(equipos[4], equipos[5]),
      new Partido(equipos[6], equipos[7]),
      new Partido(equipos[8], equipos[9]),
      new Partido(equipos[10], equipos[11]),
      new Partido(equipos[12], equipos[13]),
      new Partido(equipos[14], equipos[15]),
      new Partido(equipos[2], equipos[1]),
      new Partido(equipos[3], equipos[0]),
      new Partido(equipos[4], equipos[7]),
      new Partido(equipos[5], equipos[6]),
      new Partido(equipos[11], equipos[8]),
      new Partido(equipos[10], equipos[9]),
      new Partido(equipos[12], equipos[15]),
      new Partido(equipos[13], equipos[14]),
      new Partido(equipos[0], equipos[2]),
      new Partido(equipos[1], equipos[3]),
      new Partido(equipos[7], equipos[5]),
      new Partido(equipos[6], equipos[4]),
      new Partido(equipos[9], equipos[11]),
      new Partido(equipos[8], equipos[10]),
      new Partido(equipos[14], equipos[12]),
      new Partido(equipos[15], equipos[13]),
    ];

    function calcularResultados() {
      for (const partido of partidos) {
        if (partido.resultadoLocal !== null && partido.resultadoVisitante !== null) {
          if (partido.resultadoLocal > partido.resultadoVisitante) {
            partido.local.puntos += 3;
          } else if (partido.resultadoLocal < partido.resultadoVisitante) {
            partido.visitante.puntos += 3;
          } else {
            partido.local.puntos += 1;
            partido.visitante.puntos += 1;
          }
          partido.local.partidosJugados++;
          partido.visitante.partidosJugados++;
        }
      }
    }


  </script>
